        // Initialize the map
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 15.8515, lng: 75.7139 }, // Default center
                zoom: 7, // Default zoom level
            });

            // Get the user's current location (if allowed)
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Create a marker for the user's current location
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location'
                    });

                    // Loop through your locations and create markers and info windows
                    locations.forEach((location, index) => {
                        const marker = new google.maps.Marker({
                            position: { lat: location.lat, lng: location.lng },
                            map: map,
                            title: location.name
                        });

                        // Create an info window for each location
                        const infoWindow = new google.maps.InfoWindow({
                            content: `
                                <h2>${location.name}</h2>
                                <img src="${location.images[0]}" width="100" height="100">
                                <img src="${location.images[1]}" width="100" height="100">
                                <p><a href="${location.directionsLink}" target="_blank">Get Directions</a></p>
                            `,
                        });

                        // Open the info window when the marker is clicked
                        marker.addListener('click', () => {
                            infoWindow.open(map, marker);
                        });
                    });
                });
            }
        }
