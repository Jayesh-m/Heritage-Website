    <script>
      // Initialize and add the map
  function initMap() {
    // The locations of Maharashtra

    var maharashtra = { lat: 19.7515, lng:  75.7139};
    var raigad = { lat: 18.5158, lng: 73.1822 };
    var pratapgad = { lat: 17.9345, lng: 73.5783 };
    var shivneri = { lat: 19.1930, lng: 73.8555 };
    var rajgad = { lat: 18.2466, lng: 73.6822 };
    var sindhudurg = { lat: 16.0434, lng: 73.4610 };
    var vijaydurg = { lat: 16.5565, lng: 73.3333 };


    // The map, centered at Maharastra
    var map = new google.maps.Map(document.getElementById("map"), {
      zoom: 6.5,
      center: maharashtra,
    });
    // The marker, positioned at Raigad
    var marker = new google.maps.Marker({
      position: raigad,
      map: map,
  
    });

    //info window for raigad
    var infoWindow = new google.maps.InfoWindow({
      content: '<div style="text-align: center;"><img src="Images/Raigad" style="display: block; margin: 0 auto;"><h5><a href="./raigad.html"><h4 class="none"><b>Raigad</b></h4></a></h5><p>One of the strongest fortresses on the Deccan Plateau and was historically referred to as Rairee or Rairy fort</p></div>'
      
  
    });

    //listner for raigad    
    marker.addListener('click', function() {
      infoWindow.open(map, marker)
    } );

    
  
    //marker postioned at pratapgad
    var marker2 = new google.maps.Marker({
      position: pratapgad,
      map: map,
    
    });   
    var infoWindow2 = new google.maps.InfoWindow({
      content: '<div style="text-align: center;"><img src="Images/Pratapgad" style="display: block; margin: 0 auto;"><h5><a href="./pratapgad.html"><h4 class="none"><b>Pratapgad</b></h4></a></h5><p>Pratapgad is a mountain fort located in Satara district, in the Western Indian state of Maharashtra.</p></div>'
  
    });

    marker2.addListener('click', function() {
      infoWindow2.open(map, marker2)
    } );

     

    //marker positioned at shivneri
    var marker3 = new google.maps.Marker({
      position: shivneri,
      map: map,
    
    }); 
    
    var infoWindow3 = new google.maps.InfoWindow({
      content: '<div style="text-align: center;"><img src="Images/Shivneri" style="display: block; margin: 0 auto;"><h5><a href="./shivneri.html"><h4 class="none"><b>Shivneri</b></h4></a></h5><p>Located near Junnar in Pune district in Maharashtra, India, it is the birthplace of Shivaji, the emperor and founder of Maratha Empire.</p></div>'
  
    });

    marker3.addListener('click', function() {
      infoWindow3.open(map, marker3)
    } );





    //marker positioned at rajgad
    var marker4 = new google.maps.Marker({
      position: rajgad,
      map: map,
    
    });   
    var infoWindow4 = new google.maps.InfoWindow({
      content: '<div style="text-align: center;"><img src="Images/Rajgad" style="display: block; margin: 0 auto;"><h5><a href="./rajgad.html"><h4 class="none"><b>Rajgad</b></h4></a></h5><p>Historical hilltop fortress & popular trekking site, with palace ruins, caves & water cisterns.</p></div>'
  
    });


    marker4.addListener('click', function() {
      infoWindow4.open(map, marker4)
    } );

  
     
    //marker positioned at sindhudurg
    var marker5 = new google.maps.Marker({
      position: sindhudurg,
      map: map,
    
    });   
    var infoWindow5 = new google.maps.InfoWindow({
      content: '<div style="text-align: center;" background-color: #F0F0F0; color: #333;"><img src="Images/Sindhudurg" style="display: block; margin: 0 auto;"><h5><a href="./sindhudurg.html" style="color: #007bff;><h4 class="none"><b>Sindhudurg</b></h4></a></h5><p style="margin: 10px;">Sindhudurg Fort is a historical fort that occupies an island in the Arabian Sea, just off the coast of Maharashtra in Western India</p></div>'
  
    });

    marker5.addListener('click', function() {
      infoWindow5.open(map, marker5)
    } );


     
    
    //marker positoned at vijaydurg
    var marker6 = new google.maps.Marker({
      position: vijaydurg,
      map: map,
        
    });   
    var infoWindow6 = new google.maps.InfoWindow({
    content: '<div style="text-align: center;"><img src="Images/Vijaydurg" style="display: block; margin: 0 auto;"><h4 class="none"><a href="./vijyadurg.html">Vijaydurg</a></h4><p>Vijaydurg, the oldest fort on the Sindhudurg coast, was constructed during the regime of Raja Bhoja II of the Shilahar dynasty.</p></div>'
});




  
  
   
    marker6.addListener('click', function() {
      infoWindow6.open(map, marker6)
    } );
  }
  
  
  
  window.initMap = initMap;
